<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./input.css">
</head>

<body style="display:flex; flex-direction: row; flex-wrap:wrap; row-gap:16px; column-gap:30px;justify-content: center;">
    <div class="input-group">
        <label for="textinput" class="input-group__label">Label</label>
        <input type="text" class="input-group__field" name="" id="textinput" placeholder="Placeholder">
    </div>
    <!-- focus  -->
    <div class="input-group">
        <label for="textinput" class="input-group__label">Focus</label>
        <input type="text" class="input-group__field" name="" id="textinput" placeholder="Placeholder" value="Filled Input" autofocus>
    </div>
    <!-- success  -->
    <div class="input-group input-group_success">
        <label for="textinput" class="input-group__label">Success</label>
        <input type="text" class="input-group__field" name="" id="textinput" placeholder="Placeholder" value="Success">
    </div>
    <!-- error -->
    <div class="input-group input-group_error">
        <label for="textinput" class="input-group__label">Error</label>
        <input type="text" class="input-group__field" name="" id="textinput" placeholder="Placeholder" value="Error">
    </div>
    <!-- disabled -->
    <div class="input-group">
        <label for="textinput" class="input-group__label">Disabled</label>
        <input type="text" class="input-group__field" name="" id="textinput" placeholder="Disabled" disabled>
    </div>


</body>

</html>
